# Application name
spring.application.name=Khcapstone-main-dev

# --- Database Configuration ---
# URL to your local development database
spring.datasource.url=jdbc:mysql://localhost:3306/keycodehelpdb_dev
spring.datasource.username=dev_Guru
spring.datasource.password=MrGuru

# JDBC Driver (usually the same in dev and prod)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA configuration
# 'update' is fine for dev, but I use 'validate' or 'none' in production
spring.jpa.hibernate.ddl-auto=update
# Shows the SQL queries in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true  # Pretty print SQL queries

# Hibernate dialect for MySQL (you may adjust for your specific MySQL version)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Server Settings ---
# Set the server port for your dev environment (optional, default is 8080)
server.port=8081

# Session settings (if applicable)
server.servlet.session.timeout=1800

# Enable detailed logs for development (debug mode)
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# --- JWT Configuration (if applicable) ---
# JWT secret for dev environment (keep different from production)
jwt.secret=

# JWT expiration (in seconds, for example, 24 hours)
jwt.expiration=86400

