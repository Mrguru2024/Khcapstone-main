<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdminLogin</title>
  <link rel="stylesheet" th:href="@{/css/tailwind.css}"> <!-- Assuming you have Tailwind CSS -->
</head>
<body class="bg-gray-100 text-gray-900">
<header class="bg-gray-800 text-white p-4">
  <h1 class="text-center text-3xl font-bold">Login</h1>
</header>

<main class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md max-w-md">
  <form th:action="@{/login}" method="post" class="space-y-6">
    <div>
      <label for="username" class="block text-lg font-medium">Username</label>
      <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-lg">
    </div>
    <div>
      <label for="password" class="block text-lg font-medium">Password</label>
      <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg">
    </div>
    <div class="text-right">
      <a href="/forgot-password" class="text-blue-500 hover:underline">Forgot your password?</a>
    </div>
    <div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
    </div>
  </form>

  <div class="mt-4 text-center">
    <p>Don't have an account? <a href="/signup" class="text-blue-500 hover:underline">Sign up</a></p>
  </div>

  <!-- Display error message if login fails -->
  <div th:if="${param.error}" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded">
    Invalid username or password.
  </div>

  <!-- Display a logout message if the user logged out -->
  <div th:if="${param.logout}" class="mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded">
    You have been logged out successfully.
  </div>
</main>
</body>
</html>
