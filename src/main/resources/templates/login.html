<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Corrected the link to reference Thymeleaf for static resources -->
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<header>
    <h1>KeyCode Help</h1>
</header>
<main>
    <section class="container">
        <h2>Login Page</h2>
        <form th:action="@{/login}" method="post"> <!-- Use Thymeleaf th:action for form action -->
            <label>
                <input type="text" name="username" placeholder="Username" required/>
            </label>
            <label>
                <input type="password" name="password" placeholder="Password" required/>
            </label>
            <div th:if="${error}">
                <p th:text="${error}" style="color: red;"></p>
            </div>

            <!-- Add CSRF token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Login</button>

            <!-- Use Thymeleaf th:href for the link to Register Page -->
            <a th:href="@{/signup}" style="color: #4CAF50; text-decoration: none; font-size: 16px;">
                Don't have an account? Register here!
            </a>
        </form>

    </section>
</main>
</body>
</html>
