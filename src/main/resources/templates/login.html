<main class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Login Page</h2>

    <!-- Session expired message -->
    <div th:if="${param.sessionExpired}" class="text-red-600 text-center mb-4">
        <p>Your session has expired. Please log in again.</p>
    </div>

    <!-- Error message -->
    <div th:if="${param.error}" class="text-red-600 text-center mb-4">
        <p th:text="'Invalid username or password!'"></p>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-4">
            <label class="block text-lg font-medium mb-2">Username:</label>
            <label>
                <input type="text" name="username" required class="w-full px-4 py-2 border rounded-lg">
            </label>
        </div>

        <div class="mb-4">
            <label class="block text-lg font-medium mb-2">Password:</label>
            <label>
                <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg">
            </label>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>

    </form>

    <div class="text-center mt-4">
        <a th:href="@{/register}" class="text-blue-600 hover:underline">Don't have an account? Register here!</a>
    </div>
</main>
    <!-- Include Footer Fragment -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
