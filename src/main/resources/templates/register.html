<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/css/tailwind.css}">
</head>
<body class="bg-gray-100 text-gray-900">
<header class="bg-gray-800 text-white py-4">
  <h1 class="text-center text-3xl font-bold">KeyCode Help</h1>
</header>

<main class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md max-w-md">
  <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>

  <form th:action="@{/register}" method="post" th:object="${signupRequest}">
    <div class="mb-4">
      <label class="block text-lg font-medium mb-2">Username:</label>
      <label for="username"></label><input type="text" id="username" th:field="*{username}" required class="w-full px-4 py-2 border rounded-lg">
    </div>

    <div class="mb-4">
      <label class="block text-lg font-medium mb-2">Email:</label>
      <label for="email"></label><input type="email" id="email" th:field="*{email}" required class="w-full px-4 py-2 border rounded-lg">
    </div>

    <div class="mb-4">
      <label class="block text-lg font-medium mb-2">Password:</label>
      <label for="password"></label><input type="password" id="password" th:field="*{password}" required class="w-full px-4 py-2 border rounded-lg">
    </div>

    <div th:if="${error}" class="text-red-600 text-center mb-4">
      <p th:text="${error}"></p>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Register</button>
  </form>
</main>
</body>
</html>
