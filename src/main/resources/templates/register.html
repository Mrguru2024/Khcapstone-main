<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h2>Register New User</h2>
<form th:action="@{/signup}" method="post" th:object="${signupRequest}">

  <label for="username">Username:</label>
  <input type="text" id="username" th:field="*{username}" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" required><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" th:field="*{password}" required><br><br>

  <!-- Display error message if it exists -->
  <div th:if="${error}">
    <p th:text="${error}" style="color: red;"></p>
  </div>

  <!-- Add CSRF token -->
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

  <!-- Submit button for registration -->
  <button type="submit">Register</button>
</form>
</body>
</html>
