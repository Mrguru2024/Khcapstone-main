<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete User</title>
  <link rel="stylesheet" th:href="@{/css/tailwind.css}">
</head>
<body class="bg-gray-100 text-gray-900">
<header class="bg-gray-800 text-white p-4">
  <h2 class="text-center text-3xl font-bold">Delete User</h2>
</header>
<main class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md max-w-lg">
  <form action="/users/delete" method="POST">
    <div class="mb-4">
      <label for="username" class="block text-lg font-medium mb-2">Username:</label>
      <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-lg"/>
    </div>

    <div class="mb-4">
      <label for="email" class="block text-lg font-medium mb-2">Email:</label>
      <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg"/>
    </div>

    <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">
      Delete User
    </button>
  </form>
  <br>
  <a href="/login" class="text-blue-600 hover:underline">Back to Login</a>
</main>
</body>
</html>
