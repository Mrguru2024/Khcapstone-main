# Application name
spring.application.name=Khcapstone-main-prod

# --- Database Configuration ---
# URL to your production database (change to your production server's database)
spring.datasource.url=jdbc:mysql://prod-server:3306/keycodehelpdb_prod
spring.datasource.username=prod_Guru
spring.datasource.password=MrGuru

# JDBC Driver (same as dev)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA configuration
# Use 'validate' to avoid accidental schema changes in production
spring.jpa.hibernate.ddl-auto=validate
# Disable SQL logs in production to prevent clutter and possible sensitive data exposure
# Disable pretty printing of SQL in production
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

# Hibernate dialect for MySQL (you may adjust for your specific MySQL version)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Server Settings ---
# Production port (may want to use default port 8080 or a specific one for your production)
server.port=8080

# Session timeout in production (same as dev if needed)
server.servlet.session.timeout=1800

# --- Logging Configuration ---
# Disable detailed debugging logs in production for better performance
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# --- Security Settings ---
# Enable secure cookies for session management
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=Strict

# --- JWT Configuration (Production secrets should be secured and different from dev) ---
# Use a strong, secure secret key for JWT in production
jwt.secret=prod-secret-key
# JWT expiration time (24 hours in this example)
wt.expiration=86400

# --- Mail Configuration (optional, if I will use it in production) ---
# Uncomment and set up with your production email server details
#spring.mail.host=smtp.your-prod-mail-server.com
#spring.mail.port=587
#spring.mail.username=your_prod_mail_username
#spring.mail.password=your_prod_mail_password
#spring.mail.properties.mail.smtp.auth=true
#spring.mail.properties.mail.smtp.starttls.enable=true

# --- DataSource Pooling (Optional) ---
# In production, I want to use a connection pool such as HikariCP for database connections
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

